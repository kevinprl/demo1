{% extends 'base.html' %}
{% block body %}
<div align="right"> <a class="btn btn-primary" href="{% url 'movieapp:add' %}">Add</a></div>

<div class="container">
    <div class="row card-columns">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap"  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
